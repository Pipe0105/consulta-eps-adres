<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Consulta EPS ADRES</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 24px;
      }
      .card {
        max-width: 780px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 18px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 800;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
      }
      button {
        margin-top: 14px;
        padding: 10px 14px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 900;
        background: #111827;
        color: white;
      }
      .hint {
        color: #6b7280;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .mono {
        font-family: ui-monospace, Menlo, Consolas, monospace;
      }
      .progress-wrap {
        margin-top: 14px;
        display: none;
      }
      .progress-bar {
        width: 100%;
        height: 14px;
        background: #e5e7eb;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #10b981, #06b6d4);
        transition: width 0.3s ease;
      }
      .progress-text {
        margin-top: 8px;
        font-weight: 700;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 style="margin-top: 0">Consulta masiva EPS (ADRES)</h2>
      <p class="hint">
        Sube un Excel con columna <b>NUMERO</b>. Descarga un Excel con los datos
        de EPS.
      </p>

      <form
        id="eps-form"
        action="/process"
        method="post"
        enctype="multipart/form-data"
      >
        <label>Archivo Excel (.xlsx)</label>
        <input name="file" type="file" accept=".xlsx" required />

        <label>Tipo de documento</label>
        <select name="doc_type">
          <option value="CC" selected>CC</option>
          <option value="CE">CE</option>
          <option value="TI">TI</option>
          <option value="PA">PA</option>
          <option value="NIT">NIT</option>
        </select>

        <label>Modo navegador</label>
        <p class="hint">
          Visible (forzado mientras se valida el flujo). Para evitar errores de
          Playwright ejecuta: <span class="mono">playwright install</span>.
        </p>
        <input type="hidden" name="headless" value="0" />

        <input type="hidden" name="job_id" id="job-id" />

        <button type="submit">Procesar y descargar</button>
      </form>

      <div class="progress-wrap" id="progress-wrap">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
      </div>

      <p class="hint" style="margin-top: 14px">
        Ejecuta: <span class="mono">uvicorn app.main:app --reload</span>
      </p>
    </div>
    <script>
      const form = document.getElementById("eps-form");
      const jobIdInput = document.getElementById("job-id");
      const progressWrap = document.getElementById("progress-wrap");
      const progressFill = document.getElementById("progress-fill");
      const progressText = document.getElementById("progress-text");

      let pollTimer = null;

      function setProgress(percent, current, total) {
        progressFill.style.width = `${percent}%`;
        progressText.textContent = `${percent}% (${current}/${total})`;
      }

      async function pollProgress(jobId) {
        try {
          const response = await fetch(`/progress/${jobId}`, {
            cache: "no-store",
          });
          if (!response.ok) return;
          const data = await response.json();
          if (data.status === "unknown") return;
          progressWrap.style.display = "block";
          setProgress(data.percent || 0, data.current || 0, data.total || 0);
          if (data.status === "done" || data.status === "error") {
            clearInterval(pollTimer);
          }
        } catch (err) {
          clearInterval(pollTimer);
        }
      }

      form.addEventListener("submit", () => {
        const jobId = crypto.randomUUID();
        jobIdInput.value = jobId;
        progressWrap.style.display = "block";
        setProgress(0, 0, 0);
        clearInterval(pollTimer);
        pollTimer = setInterval(() => pollProgress(jobId), 1000);
      });
    </script>
  </body>
</html>
